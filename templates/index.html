<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>ATP Generator</title>
</head>

<body>
    <div class="container">
        <!-- code here -->
        <div class="card">
            <div class="card-image">
                <h2 class="card-heading">
                </h2>
            </div>
            <form class="card-form" action="/" method="POST">
                <div class="input">
                    <input type="text" class="input-field" value="IP Address" name="ip" required />
                    <label class="input-label">IP</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" value="username" name="username" required />
                    <label class="input-label">Username</label>
                </div>
                <div class="input">
                    <input type="password" class="input-field" value="password" name="password" required />
                    <label class="input-label">Password</label>
                </div>
                <div class="action">
                    <button class="action-button">Generate</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
